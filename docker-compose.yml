    KUCOIN_YOUR_API_KEY: ${KUCOIN_YOUR_API_KEY}
    KUCOIN_YOUR_SECRET: ${KUCOIN_YOUR_SECRET}
    KUCOIN_YOUR_PASS: ${KUCOIN_YOUR_PASS}
  ports:
  - 3080:3080
  volumes:
  - ./:/app
  - ./db/:/app/db
